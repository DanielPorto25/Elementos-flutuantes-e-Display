<DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Position Fixed</title>
<style>
       div.relativa{
	       position:relative;
		   width: 400px;
		   height: 200px;
		   border: 3px solid #73AD21;
		}
		
		div.absoluta{
		position: absolute;
		top: 80px;
		right: 0px;
		width: 200px;
		height: 100px;
		border: 3px solid #73AD21;
		}
		
</style>
</head>
<body>
     <h1> Postion: absolute</h1>
	 <p> Um elemento de posição absoluta está posicionado em relação ao antepassado posicionado mais próximo.</p>
	 
     <div class="relativa">
	      <p> Este elemento tem posição relativa.</p>
	 
	 <div class="absoluta">
	    <p> Este elemento tem posição absoluta.
	 </div>
	 </div>
	
</body>
